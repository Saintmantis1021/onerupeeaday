      </div>    <div class="max-w-sm rounded overflow-hidden shadow-lg mx-5 pt-10">

        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">Economic Crisis in Sri Lanka</div>
          <p class="text-gray-700 text-base">
              Donate to Sri Lanka's Economic Development
          </p>
        </div>

        
        <div class="px-6 pt-4 pb-2">


            <button id="donate"  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                Donate
              </button>
        
        </div>
      </div>
</div>
<script>

    window.onload = function(){

        document.getElementById("cancel").style.visibility = "hidden";

        if (sessionStorage['donated'] == "tru"){
            document.getElementById("donate").style.visibility = "hidden";
            document.getElementById("cancel").style.visibility = "visible";
        }
        else{
            document.getElementById("donate").style.visibility = "visible";
            document.getElementById("cancel").style.visibility = "hidden";
        }
    };        
    var button = document.getElementById('donate')
    button.addEventListener('click',hideshow);

    function hideshow(){

        document.getElementById('donate').style.display = 'block'; 
        this.style.display = 'none';
        document.getElementById("cancel").style.visibility = "visible";
        sessionStorage['donated'] = "tru";

        
    }

  
        $("#donate").on('click', function(event){
            $.ajax({
           type: "POST",
            url: "donateclicked",
            data: { csrfmiddlewaretoken: '{{ csrf_token }}' }, })
        
            });
 
</script>
</body>
</html>
